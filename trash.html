<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Your Ecommerce Store</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <header>
        <div class="logo">Your Store Name</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html" class="active">Shop</a></li>
                <li><a href="cart.html">Cart (0)</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="shop-page">
        <section class="hero">
            <div class="hero-content">
                <h1>Discover Our Amazing Products</h1>
                <p>Find everything you need and more!</p>
            </div>
        </section>

        <section class="product-list">
            <h2>Featured Products</h2>
            <div class="products-grid">
                <div class="product-card">
                    <a href="product-details.html?id=1">
                        <img src="images/product1.jpg" alt="Product 1">
                        <h3>Product Title 1</h3>
                        <p class="price">$19.99</p>
                    </a>
                    <button class="add-to-cart" data-product-id="1" data-product-name="Product Title 1" data-product-price="19.99">Add to Cart</button>
                </div>

                <div class="product-card">
                    <a href="product-details.html?id=2">
                        <img src="images/product2.jpg" alt="Product 2">
                        <h3>Another Great Product</h3>
                        <p class="price">$29.50</p>
                    </a>
                    <button class="add-to-cart" data-product-id="2" data-product-name="Another Great Product" data-product-price="29.50">Add to Cart</button>
                </div>

                <div class="product-card">
                    <a href="product-details.html?id=3">
                        <img src="images/product3.jpg" alt="Product 3">
                        <h3>Awesome Item</h3>
                        <p class="price">$35.00</p>
                    </a>
                    <button class="add-to-cart" data-product-id="3" data-product-name="Awesome Item" data-product-price="35.00">Add to Cart</button>
                </div>

                </div>
        </section>

        <section class="pagination">
            <button>Previous</button>
            <span>Page 1 of 5</span>
            <button>Next</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Your Ecommerce Store. All rights reserved.</p>
    </footer>

    <script src="script.js"></script> </body>
</html>
